<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <p>Select a rating</p>
    <div class="stars">
      <ul class="star-list" id="star-list">
        <li class="star star-1" id="1">*</li>
        <li class="star star-2" id="2">*</li>
        <li class="star star-3" id="3">*</li>
        <li class="star star-4" id="4">*</li>
        <li class="star star-5" id="5">*</li>
      </ul>
    </div>
  </div>
  <script src="main.js"></script>

</body>

</html>
